<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Basics</title>
</head>
<body>
    <h1 id="Name">Akhil</h1>
    <h1 class="nameClass">Nikhil</h1>
    <h1>Akhil</h1>
    <h1 id="test2">Akhil</h1>
    <h1 id="test3">Akhil</h1>

    <script>
        document.getElementById('Name').innerHTML = "Akhil S kumar";
        document.getElementsByClassName('nameClass')[0].innerHTML = "Nikhil S Kumar";
        document.getElementsByTagName('h1')[2].innerHTML = "Akhil S Kumar";
        document.getElementById('Name').style.color = 'Red';
        document.getElementById('Name').style.fontSize = '30px';
        document.getElementById('Name').style.backgroundColor = 'blue';
        document.getElementById('Name').style.display = 'none';
        //Adding Images
        //document.getElementById('Name').src = 'testimg.png';

        //Variables
        var a = document.getElementById('test2');
        a.style.color = 'Red';
        a.style.fontSize = '50px'

        var b = "Traboda";
        a.innerHTML = b;

        //Assigning multiple variables in a single line
        var c = document.getElementById("test3");
        var x, y, z;
        x = 50;
        y = 70;
        z = x+y;
        c.innerHTML = z;

        //increment in variables
        // Method 1
        var d = 5;
        console.log(d)
        d= d+1;
        console.log(d)
        // Method 2
        var d  = 7;
        console.log(d);
        d+=1;
        console.log(d);
        // Method 3
        var d  = 9;
        console.log(d);
        d++;
        console.log(d);

        //Variables using let -- can change anytime
        let e = 10;
        console.log("let_variable", e);
        e = 15;
        console.log("let_variable", e);

        //variables using const -- cannot be change
        const f = 15;
        console.log("const_variable", f);
    </script>
    
</body>
</html>
